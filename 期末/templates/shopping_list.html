<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车清单</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/materialize.min.css">
    <link rel="stylesheet" href="../static/tooplate.css">
</head>

<body id="application">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-center">
                    <h3>购物清单</h3>
                    <p class="tm-form-description">请准确填写您的收货地址.</p>
                </header>
                <form action="/final" method="post" enctype="multipart/form-data" class="tm-form-white tm-font-big">
                    <div class="tm-bg-white tm-form-pad-big">
                        <div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">姓名</label>
                            <input id="email" name="email" type="email" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">联系方式</label>
                            <input id="email" name="email" type="email" class="validate tm-input-white-bg">
                        </div>
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                <label for="city" class="black-text mb-4 big">省份</label>
                                <select name="city">
                                    <option value="-">请选择您的省份</option>
                                    <option value="China">广东</option>
                                    <option value="Japan">湖南</option>
                                    <option value="Korean">福建</option>
                                    <option value="Korean">北京</option>
                                    <option value="Korean">重庆</option>
                                    <option value="Korean">广西</option>
                                    <option value="Korean">海南</option>
                                    <option value="Korean">其他(请在详细地址补充)</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label for="zipcode" class="black-text mb-4 big">邮政编码</label>
                                <input id="zipcode" name="zipcode" type="text" class="validate tm-input-white-bg mb-4">
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <label for="address1" class="black-text mb-4 big">详细的收货地址</label>
                            <input id="address1" name="address1" type="text" class="validate tm-input-white-bg mb-4">
                        </div>
                        <div class="form-group">
                            <label for="message" class="black-text mb-4 big">备注</label>
                            <textarea class="p-3" name="message" id="message" cols="30" rows="2"></textarea>
                        </div>

                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large btn-large-white">提交</button>
                    </div>
                </form>
            </div>
        </div>
    <footer class="row tm-mt-big mb-3">
        <div class="col-xl-12 text-center font-weight-light">
            <p class="d-inline-block tm-bg-black white-text py-2 tm-px-5">
                Juicy &copy; 2021 Final Project - Course:
                <a rel="nofollow" href="https://www.python.org" class="tm-footer-link">Python</a>
            </p>
        </div>
    </footer>
    </div>
    <script src="../static/jquery-3.2.1.slim.min.js"></script>
    <script src="../static/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
